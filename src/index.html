<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body class="page">
    <!-- header -->
    <include src="./partials/header.html"></include>
    <!-- hero -->
    <div class="hero"></div>
    <!-- page title -->
    <div class="title-section">
      <h1 class="title-section__page-title">
        Die optimale Balance zwischen Ästhetik und Funktionalität
      </h1>
    </div>
    <!-- properties section -->
    <div class="properties">
      <!-- !!alle klassen benötigt? -->
      <div class="properties__search">
        <h2 class="properties__title">Immobilien</h2>
        <!-- properties form -->
        <form action="#" class="properties__form">
          <div class="grid grid--properties-search">
            <!-- properties select object -->
            <div class="properties__form-item properties__form-item--object">
              <label for="object" class="properties__label">Was</label>
              <select
                name="object"
                class="properties__select properties__select--no-dropdown properties__select--properties"
              >
                <option value="Alle Objekte">Alle Objekte</option>
                <!-- dynamic graphql options -->
              </select>
            </div>
            <!-- properties select location -->
            <div class="properties__form-item properties__form-item--location">
              <label for="location" class="properties__label">Wo</label>
              <select
                name="location"
                class="properties__select properties__select--no-dropdown properties__select--location"
              >
                <option value="Alle Orte">Alle Orte</option>
                <!-- dynamic graphql options -->
              </select>
            </div>
            <!-- properties select sort -->
            <div class="properties__form-item properties__form-item--sort">
              <label for="sort" class="properties__label">Sortierung</label>
              <select name="sort" class="properties__select properties__select--sort">
                <option value="price-ascending">Preis aufsteigend</option>
                <option value="price-descending">Preis absteigend</option>
                <option value="date-ascending">Datum aufsteigend</option>
                <option value="date-descending">Datum absteigend</option>
              </select>
            </div>
            <!-- properties toggle switch -->
            <div class="properties__form-item properties__form-item--toggle">
              <span
                class="properties__switch-value properties__switch-value--rent properties__switch-value--unchecked"
                >Mieten</span
              >
              <input
                type="checkbox"
                name="toggle-switch"
                id="toggle-switch"
                class="properties__switch-input"
                checked
              />
              <label for="toggle-switch" class="properties__switch-label"> </label>
              <span class="properties__switch-value properties__switch-value--buy">Kaufen</span>
            </div>
            <!-- properties search button -->
            <button type="submit" class="properties__button">Suchen</button>
          </div>
          <!-- end of properties form -->
        </form>
        <!-- end of properties search -->
      </div>
      <!-- properties view -->
      <div class="grid">
        <div class="properties__view">
          <p class="properties__view-label">Ansicht:</p>
          <!-- properties grid view -->
          <div class="properties__view-grid">
            <img src="./assets/images/svg/view-grid.svg" alt="Icon Kachelansicht" />
          </div>
          <!-- properties list view -->
          <div class="properties__view-list">
            <img src="./assets/images/svg/view-list.svg" alt="Icon Listenansicht" />
          </div>
          <!-- end of properties view -->
        </div>
        <!-- properties elements -->
        <div class="properties__elements">
          <!-- properties of graphql request -->
        </div>
        <!-- properties button load more (mobile) -->
        <button class="properties__button properties__button--load-more">Mehr laden</button>
        <!-- properties page reference (desktop) -->
        <div class="properties__page-reference"></div>
        <!-- end of properties view grid -->
      </div>
      <!-- end of properties -->
    </div>
    <!-- footer -->
    <include src="./partials/footer.html"></include>
  </body>
</html>
