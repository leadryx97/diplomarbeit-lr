<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body class="page">
    <!-- hero -->
    <div class="hero">
      <!-- header -->
      <include src="./partials/header.html"></include>
    </div>
    <!-- page title -->
    <div class="title-section">
      <h1 class="title-section__page-title">
        Die optimale Balance zwischen Ästhetik und Funktionalität
      </h1>
    </div>
    <!-- properties section -->
    <div class="properties">
      <!-- !!alle klassen benötigt? -->
      <div class="properties__search">
        <h2 class="properties__title">Immobilien</h2>
        <!-- properties form -->
        <form action="#" class="properties__form">
          <div class="grid grid--properties-search">
            <!-- properties select object -->
            <div class="properties__form-item properties__form-item--object">
              <label for="object" class="properties__label">Was</label>
              <select name="object" class="properties__select">
                <!-- !!TO BE DYNAMIC -->
                <option value="all-objects">Alle Objekte</option>
                <option value="apartment">Wohnung</option>
                <option value="house">Haus</option>
                <option value="vacation-apartment">Ferienwohnung</option>
                <option value="bijou">Bijou</option>
              </select>
            </div>
            <!-- properties select location -->
            <div class="properties__form-item properties__form-item--location">
              <label for="location" class="properties__label">Wo</label>
              <select name="location" class="properties__select">
                <!-- !!TO BE DYNAMIC -->
                <option value="all-locations">Alle Orte</option>
                <option value="st-gallen">St.Gallen</option>
                <option value="sursee">Sursee</option>
                <option value="lugano">Lugano</option>
                <option value="lenzerheide">Lenzerheide</option>
                <option value="grabs">Grabs</option>
                <option value="chur">Chur</option>
              </select>
            </div>
            <!-- properties select sort -->
            <div class="properties__form-item properties__form-item--sort">
              <label for="sort" class="properties__label">Sortierung</label>
              <select name="sort" class="properties__select">
                <option value="price-ascending">Preis aufsteigend</option>
                <option value="price-descending">Preis absteigend</option>
                <option value="date-ascending">Datum aufsteigend</option>
                <option value="date-descending">Datum absteigend</option>
              </select>
            </div>
            <!-- properties toggle switch -->
            <div class="properties__form-item properties__form-item--toggle">
              <input
                type="checkbox"
                name="toggle-switch"
                id="toggle-switch"
                class="properties__switch-input properties__switch-input--checked properties__switch-input--focus"
              />
              <label for="toggle-switch" class="properties__switch-label">
              </label>
              <span class="properties__switch-rent">Mieten</span>
              <span class="properties__switch-buy">Kaufen</span>
            </div>
            <!-- properties search button -->
            <button type="submit" class="properties__button">Suchen</button>
          </div>
          <!-- end of properties form -->
        </form>
      </div>
      <!-- properties view -->
      <div class="properties__view">
        <p class="properties__view-label">Ansicht:</p>
        <!-- properties view buttons -->
        <div class="properties__view-buttons">
          <!-- properties grid view -->
          <div class="properties__view-grid">
            <img
              src="./assets/images/svg/view-grid.svg"
              alt="Icon Kachelansicht"
            />
          </div>
          <!-- properties list view -->
          <div class="properties__view-list">
            <img
              src="./assets/images/svg/view-list.svg"
              alt="Icon Listenansicht"
            />
          </div>
        </div>
        <!-- properties elements -->
        <div class="properties__elements">
          <!-- properties elements column -->
          <div class="properties__element-column">
            <!-- properties elements image -->
            <!--<picture class="properties__element-image">
              <source
                srcset="./assets/images/jpg/bijou-am-see-luzern-1.jpg?as=avif"
                type="image/avif"
              />
              <source
                srcset="./assets/images/jpg/bijou-am-see-luzern-1.jpg?as=webp"
                type="image/webp"
              />
              <img
                src="./assets/images/jpg/bijou-am-see-luzern-1.jpg"
                alt="Immobilienobjekt Bijou am See"
              />
            </picture>-->
            <!-- properties elements information -->
            <div class="properties__element-information">
              <p class="properties__element-status"></p>
              <p class="properties__element-location"></p>
              <p class="properties__element-title"></p>
              <p class="properties__element-size"></p>
              <p class="properties__element-price"></p>
            </div>
          </div>
          <!-- end of properties elements -->
        </div>
        <!-- end of properties view -->
      </div>
      <!-- properties button load more (mobile) -->
      <button class="properties__button-load-more">Mehr laden</button>
      <!-- properties page reference (desktop) -->
      <div class="properties__page-reference">
        <p class="properties__current-page"></p>
        <p class="properties__total-pages"></p>
        <img
          src="./assets/images/svg/next-page-arrow.svg"
          alt="Pfeil Icon nächste Seite"
        />
      </div>
      <!-- end of properties -->
    </div>
    <!-- footer -->
    <include src="./partials/footer.html"></include>
  </body>
</html>
