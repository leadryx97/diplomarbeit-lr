<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objekt</title>
  </head>
  <body class="page">
    <!-- header -->
    <include src="./partials/header.html"></include>
    <div class="property-back">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 10 16"
        class="property-back__arrow"
      >
        <style type="text/css"></style>
        <path class="st0" d="M8,1L1,8l7,7" />
      </svg>
      <p class="property-back__text">
        <a href="http://localhost:8080/" class="property-back__link">zurück zur Übersicht</a>
      </p>
    </div>
    <!-- page title -->
    <h1 class="page-title page-title--property">
      <span class="page-title page-title--property-bold"></span>
    </h1>
    <div class="grid">
      <!-- property image slider -->
      <div class="slider"><!-- dynamic content --></div>
    </div>
    <!-- property information -->
    <div class="property-information">
      <div class="grid">
        <div class="property-information__category">
          <p class="property-information__title">Verfügbarkeit</p>
          <p class="property-information__specs property-information__specs--available"></p>
        </div>
        <div class="property-information__category">
          <p class="property-information__title">Location</p>
          <p class="property-information__specs property-information__specs--location"></p>
        </div>
        <div class="property-information__category">
          <p class="property-information__title">Preis</p>
          <p class="property-information__specs property-information__specs--price"></p>
        </div>
        <div class="property-information__category">
          <p class="property-information__title">Nutzfläche</p>
          <p class="property-information__specs property-information__specs--area"></p>
        </div>
        <!-- property information description -->
        <div class="property-information__category property-information__category--right">
          <p class="property-information__title">Beschreibung</p>
          <p class="property-information__specs property-information__specs--description"></p>
        </div>
        <!-- property information map -->
        <div class="property-information__map"></div>
        <!-- property information interest modal -->
        <dialog class="property-information__modal">
          <div class="grid grid--modal">
            <img
              src="./assets/images/svg/close-x.svg"
              alt="Schliessen Kreuz-Icon"
              class="property-information__close-modal"
            />
            <h2 class="property-information__modal-title">Interesse am Objekt</h2>
            <h3 class="property-information__modal-property"></h3>
          </div>
          <form method="dialog" class="property-information__modal-form">
            <div class="grid grid--modal-inside">
              <div class="property-information__modal-element">
                <label for="firstname" class="property-information__modal-label">Vorname</label>
                <input
                  type="text"
                  name="firstname"
                  class="property-information__modal-input property-information__modal-input--firstname"
                  required
                />
              </div>
              <div
                class="property-information__modal-element property-information__modal-element--right"
              >
                <label for="lastname" class="property-information__modal-label">Nachname</label>
                <input
                  type="text"
                  name="lastname"
                  class="property-information__modal-input property-information__modal-input--lastname"
                  required
                />
              </div>
              <div class="property-information__modal-element">
                <label for="address" class="property-information__modal-label">Adresse</label>
                <input type="text" name="address" class="property-information__modal-input property-information__modal-input--address" />
              </div>
              <div
                class="property-information__modal-element-sm property-information__modal-element-sm--right"
              >
                <div
                  class="property-information__modal-element property-information__modal-element--postal"
                >
                  <label for="postalCode" class="property-information__modal-label">PLZ</label>
                  <input
                    type="text"
                    name="postalCode"
                    class="property-information__modal-input property-information__modal-input--postal"
                  />
                </div>
                <div
                  class="property-information__modal-element property-information__modal-element--location"
                >
                  <label for="location" class="property-information__modal-label">Ort</label>
                  <input
                    type="text"
                    name="location"
                    class="property-information__modal-input property-information__modal-input--location"
                  />
                </div>
              </div>
              <div class="property-information__modal-flex">
                <div
                  class="property-information__modal-element property-information__modal-element--flex"
                >
                  <label for="email" class="property-information__modal-label">E-Mail</label>
                  <input type="email" name="email" class="property-information__modal-input property-information__modal-input--email" />
                </div>
                <div
                  class="property-information__modal-element property-information__modal-element--flex"
                >
                  <label for="tel" class="property-information__modal-label">Telefonnummer</label>
                  <input type="tel" name="tel" class="property-information__modal-input property-information__modal-input--tel" />
                </div>
              </div>
              <div
                class="property-information__modal-element property-information__modal-element--message"
              >
                <label for="message" class="property-information__modal-label"
                  >Ihre Nachricht</label
                >
                <textarea
                  name="message"
                  rows="9"
                  cols="33"
                  class="property-information__modal-textarea"
                ></textarea>
              </div>
              <div class="property-information__modal-checkbox-flex">
                <div
                  class="property-information__modal-element property-information__modal-element--checkbox"
                >
                  <input
                    type="checkbox"
                    name="information"
                    class="property-information__modal-checkbox property-information__modal-checkbox--information"
                  />
                  <label
                    for="information"
                    class="property-information__modal-label property-information__modal-label--bold"
                    >Information</label
                  >
                </div>
                <div
                  class="property-information__modal-element property-information__modal-element--checkbox"
                >
                  <input
                    type="checkbox"
                    name="visit"
                    class="property-information__modal-checkbox property-information__modal-checkbox--visit"
                  />
                  <label
                    for="visit"
                    class="property-information__modal-label property-information__modal-label--bold"
                    >Besichtigung</label
                  >
                </div>
              </div>
              <div
                class="property-information__modal-element property-information__modal-element--right"
              >
                <button type="submit" class="property-information__modal-button">Senden</button>
              </div>
            </div>
          </form>
          <!-- end of property information interest modal -->
        </dialog>
        <!-- property information interest -->
        <div class="property-information__interest">
          <p class="property-information__title">Haben wir Ihr Interesse geweckt?</p>
          <!-- property information interest open modal (form) -->
          <button class="property-information__button-interest">Jetzt anfragen!</button>
        </div>
      </div>
      <!-- end of property information -->
    </div>
    <div class="grid grid--latest-properties">
      <!-- latest properties title (only on desktop) -->
      <h2 class="latest-properties__title">Aktuellste Objekte</h2>
      <!-- latest properties -->
      <div class="latest-properties">
         <!-- properties of graphql request -->
        </div>
        <!-- latest properties link to all objects -->
        <div class="latest-properties__all">
          <p><a href="http://localhost:8080/" class="latest-properties__all-link">Alle Objekte anzeigen</a></p>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 10 16"
            class="latest-properties__all-arrow"
          >
            <path d="M1,15l7-7L1,1" />
          </svg>
        </div>
        <!-- end of latest properties -->
      </div>
    </div>
    <!-- footer -->
    <include src="./partials/footer.html"></include>
  </body>
</html>
